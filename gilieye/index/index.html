<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../footer/header.css"/>
		<link rel="stylesheet" type="text/css" href="../footer/footer.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		
		<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="top"></div>
		<!--轮播图-->
		<div class="banner">
			<div class="banner_content">
				<div id="myCarousel" class="carousel slide">
				    <!-- 轮播（Carousel）指标 -->
				    <ol class="carousel-indicators">
				        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				        <li data-target="#myCarousel" data-slide-to="1"></li>
				        <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>   
				    <!-- 轮播（Carousel）项目 -->
				    <div class="carousel-inner">
				        <div class="item active">
				            <img src="../images/banner.png" alt="First slide" style="height: 360px!important;width: 960px;!important">
				        </div>
				        <div class="item">
				            <img src="../images/banner.png" alt="Second slide" style="height: 360px!important;width: 960px;!important">
				        </div>
				        <div class="item">
				            <img src="../images/banner.png" alt="Third slide" style="height: 360px!important;width: 960px;!important">
				        </div>
				    </div>
				    <!-- 轮播（Carousel）导航 -->
				    <a class="carousel-control left" href="#myCarousel" 
				        data-slide="prev">&lsaquo;
				    </a>
				    <a class="carousel-control right" href="#myCarousel" 
				        data-slide="next">&rsaquo;
				    </a>
				</div>
			</div>
		</div>
		<!--活动-->
		<div class="activity">
			<div class="activity_content">
				<div class="activity_left fl">
					<div class="activity_leftTitle fl">
						<p class="fl"></p>
						<div class="fl activity_font">活动</div>
						<div class="fr more">
							<a class="fl">查看更多</a>
							<div class="arrow fl"></div>
						</div>
					</div>
					<div class="activity_leftContent">
						<dl>
							<dt><img src="../images/active.png" alt="欧美同人大赛" /></dt>
							<dd>欧美同人大赛</dd>
						</dl>
						<dl>
							<dt><img src="../images/active.png" alt="欧美同人大赛" /></dt>
							<dd>欧美同人大赛</dd>
						</dl>
						<dl>
							<dt><img src="../images/active.png" alt="欧美同人大赛" /></dt>
							<dd>欧美同人大赛</dd>
						</dl>
						<dl>
							<dt><img src="../images/active.png" alt="欧美同人大赛" /></dt>
							<dd>欧美同人大赛</dd>
						</dl>
					</div>
				</div>
				<div class="activity_right fl">
					<div class="activity_rightTitle">
						<p class="fl activity_painter">活跃画师</p>
						<div class="fr activity_painter_change">
							<span class="fl">换一换</span>
							<div class="fr"></div>
						</div>
						
					</div>
					<div class="activity_rightContent"></div>
				</div>
			</div>
		</div>
		<div class="box"></div>
	</body>
</html>
